{% extends 'base.html' %}
{% block content %}
    <div role="main" class="container text-light" style="padding-top:120px">
        {% if not request.user.is_authenticated %}
        <h1> Logowanie </h1>
        <form class="form-group my-2 my-lg-0 ml-auto" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success my-2 my-sm-0">Zaloguj</button>
        </form>
        {% endif %}
    </div>
{% endblock %}
